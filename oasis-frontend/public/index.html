<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div class="container">
    <div class="left">
      <div class="samurai-bg">
        <div class="floating-particles"></div>
        <div class="samurai-silhouette"></div>
      </div>
    </div>
    
    <div class="right">
      <div class="register-box">
        <div class="logo">
          <h1>OASIS</h1>
          <p>Join The Protocol</p>
        </div>

        <div class="success-message" id="successMessage">
          Registration successful! You can now login.
        </div>

        <div class="error-message" id="errorMessage">
          Please fill in all required fields.
        </div>

        <form id="registerForm">
          <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" placeholder="Enter your team name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="Create a secure password" required>
              <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <div class="strength-meter">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-wrapper">
              <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
              <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
            </div>
          </div>

          <div class="terms-checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">
              I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="register-btn">Create Account</button>
        </form>

        <div class="login-link">
          Already have an account? <a href="#" onclick="goToLogin()">Login here</a>
        </div>
      </div>
    </div>
  </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
